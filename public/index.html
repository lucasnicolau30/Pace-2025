<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PACE 2025 - Promovendo Saúde</title>
    <link rel="icon" href="img/favicon.ico?v=2" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<div class="header">
    <img src="img/logo-ufam.png" alt="Logo UFAM" class="logo">
    <div class="divider"></div>
    <img src="img/logo-pace.png" alt="Logo Projeto" class="logo">
</div>

<h2 class="uni">UFAM</h2>
<h1>PACE 2025</h1>
<h3>Promovendo saúde na escola</h3>

<div class="container">
    <h4>Cadastramento<br>Registro de Sinais Vitais</h4>

    <form id="formulario">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome">

        <label for="idade">Idade:</label>
        <input type="number" name="idade" id="idade">

        <label for="sexo">Sexo:</label>
        <select name="sexo" id="sexo">
            <option value="">Selecione</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
        </select>

        <label for="peso">Peso (kg):</label>
        <input type="number" name="peso" id="peso" step="0.1">

        <label for="altura">Altura (cm):</label>
        <input type="number" name="altura" id="altura">

        <label for="pressao">Pressão (mmHg):</label>
        <input type="text" name="pressao" id="pressao" placeholder="ex: 120/80">

        <label for="temperatura">Temperatura (°C):</label>
        <input type="number" name="temperatura" id="temperatura" step="0.1">

        <button type="button" onclick="calcularIMC()">Calcular IMC</button>
        <button type="submit">Enviar para Google Sheets</button>
    </form>

    <p id="resultado"></p>
</div>

<script src="scripts.js"></script>
</body>
</html>
