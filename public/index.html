<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PACE 2025 - Promovendo Saúde</title>
    <link rel="icon" href="img/favicon.ico?v=2" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<div class="header">
    <img src="img/logo-ufam.png" alt="Logo UFAM" class="logo">
    <div class="divider"></div>
    <img src="img/logo-pace.png" alt="Logo Projeto" class="logo">
</div>

<h2 class="uni">UFAM</h2>
<h1>PACE 2025</h1>
<h3>Promovendo saúde na escola</h3>

<div class="container">
    <h4>Cadastramento<br>Registro de Sinais Vitais</h4>

    <form method="POST" action="/">
        <!-- Dados do paciente -->
        <fieldset>
            <legend>Dados do Paciente</legend>

            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required>

            <label for="idade">Idade:</label>
            <input type="number" name="idade" id="idade" required>

            <label for="sexo">Sexo:</label>
            <select name="sexo" id="sexo" required>
                <option value="">Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>

            <label for="peso">Peso (kg):</label>
            <input type="number" name="peso" id="peso" step="0.1" required>

            <label for="altura">Altura (cm):</label>
            <input type="number" name="altura" id="altura" placeholder="ex: 170" required>

            <label for="pressao">Pressão (mmHg):</label>
            <input type="text" name="pressao" id="pressao" inputmode="numeric" placeholder="ex: 120/80" required>

            <label for="temperatura">Temperatura (°C):</label>
            <input type="number" name="temperatura" id="temperatura" step="0.1" required>
        </fieldset>

        <!-- Dados do atendimento -->
        <fieldset>
            <legend>Dados do Atendimento</legend>

            <label for="atendente">Nome do Atendente:</label>
            <input type="text" name="atendente" id="atendente" required>

            <label for="data_atendimento">Data do Atendimento:</label>
            <input type="date" name="data_atendimento" id="data_atendimento"  required>
        </fieldset>

        <button id="botao-verde" type="button" onclick="calcularDados()">Gerar tabela do paciente</button>
        <button id="botao-azul" type="submit">Enviar para Google Sheets</button>
    </form>

    <p id="resultado"></p>
</div>

<script src="scripts.js"></script>
</body>
</html>
