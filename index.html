<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PACE 2025 - Promovendo Saúde</title>
    <link rel="icon" type="image/png" href="img/logo-icon.png">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="header">
    <img src="img/logo1.png" alt="Logo UFAM" class="logo">
    <div class="divider"></div>
    <img src="img/logo2.png" alt="Logo Projeto" class="logo">
</div>

<h2 class="uni">UFAM</h2>
<h1>PACE 2025</h1>
<h3>Promovendo saúde na escola</h3>

<div class="container">
    <h4>Cadastramento<br>Registro de Sinais Vitais</h4>

    <label for="nome">Nome:</label>
    <input type="text" id="nome">

    <label for="idade">Idade:</label>
    <input type="number" id="idade">

    <label for="sexo">Sexo:</label>
    <select id="sexo">
    <option value="">Selecione</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
    </select>

    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" step="0.1">

    <label for="altura">Altura (cm):</label>
    <input type="number" id="altura">

    <label for="pressao">Pressão (mmHg):</label>
    <input type="text" id="pressao" placeholder="ex: 120/80">

    <label for="temperatura">Temperatura (°C):</label>
    <input type="number" id="temperatura" step="0.1">

    <button onclick="calcularIMC()">Submeter dados</button>

    <p id="resultado"></p>
</div>

<script src="scripts.js"></script>
</body>
</html>
